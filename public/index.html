<!DOCTYPE html>
<html>

  <head>
    <title>Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/contact_manager.css" rel="stylesheet">
    <link href="./assets/css/jquery-ui-1.10.3.custom.css" rel="stylesheet">

  </head>
  <body>
    <div class="wrap">

      <h1>Contact manager</h1>

      <div id="content">
      </div>

      <div id="dialog-region">
      </div>

      <script type="text/template" id="contact-list-layout">
        <div id="panel-region"></div>
        <div id="contacts-region"></div>
      </script>

      <script type="text/template" id="contact-list-panel">
        <button class="addContact">Add Contact</button>

        <h3>My Contacts</h3>
      
        <div class="search">
        <form id="filter-form" class="form-search form-inline">
          <div class="input-append">
            <input type="text" name="search" id="search" placeholder="search" />
            <button type="submit" class="btn">Search</button>
          </div>
        </div>
      </script>

      <script type="text/template" id="contacts-template">
      </script>

      <script type="text/template" id="contact-template">
        <div class="name"><%= name %></div>
        <div class="email"><%= email %></div>
        <div class="phone"><%= phone %></div>
        <div class="actions">
          <a href="#contacts/<%= id %>/edit" class="btn btn-small edit js-edit" id="btnEditContact">Edit</a> 
          <a href="#" class="btn btn-small delete">Delete</a>
        </div>
      </script>

      <script type="text/template" id="editContactView">
        <form>
          <div class="control-group">
            <label for="contact-name" class="control-label">Name:</label>
            <input id="contact-name" type="text" name="name" value="<%= name %>" /><br />
          </div>
          <div class="control-group">
            <label for="contact-email" class="control-label">Email:</label>
            <input id="contact-email" type="email" name="email" value="<%= email %>" /><br />
          </div>
          <div class="control-group">
            <label for="contact-phone" class="control-label">Phone:</label>
            <input id="contact-phone" type="text" name="phone" value="<%= phone %>" /><br />
          </div>
          <button class="btn saveContact">Save</button>
        </form> 
      </script> 

      <script type="text/template" id="showContactView">
        <h1><%= name %></h1>
        <p><strong>Email:</strong> <%= email %></p>
        <p><strong>Phone number:</strong> <%= phone %></p>
      </script>

      <script type="text/template" id="missing-contact-view">
        <div class="alert alert-error">This contact does not exist !</div>
      </script>

    </div>
    <!-- /.wrap -->


    <script src="./assets/javascripts/vendor/jquery.js"></script>
    <script src="./assets/javascripts/vendor/jquery-ui-1.10.4.js"></script>
    <script src="./assets/javascripts/vendor/json2.js"></script>
    <script src="./assets/javascripts/vendor/underscore.js"></script>
    <script src="./assets/javascripts/vendor/backbone.js"></script>
    <script src="./assets/javascripts/vendor/backbone.syphon.js"></script>
    <script src="./assets/javascripts/vendor/backbone.localstorage.js"></script>
    <script src="./assets/javascripts/vendor/backbone.marionette.js"></script>
    <script src="./assets/javascripts/apps/config/marionette/regions/dialog.js"></script>
    <script src="./assets/javascripts/app.js"></script>
    <script src="./assets/javascripts/apps/config/storage/localstorage.js"></script>
    <script src="./assets/javascripts/entities/common.js"></script>
    <script src="./assets/javascripts/entities/contact.js"></script>
    <script src="./assets/javascripts/apps/contacts/contacts_app.js"></script>
    <script src="./assets/javascripts/apps/contacts/common/views.js"></script>
    <script src="./assets/javascripts/apps/contacts/list/list_view.js"></script>
    <script src="./assets/javascripts/apps/contacts/list/list_controller.js"></script>
    <script src="./assets/javascripts/apps/contacts/show/show_view.js"></script>
    <script src="./assets/javascripts/apps/contacts/show/show_controller.js"></script>
    <script src="./assets/javascripts/apps/contacts/edit/edit_view.js"></script>
    <script src="./assets/javascripts/apps/contacts/edit/edit_controller.js"></script>
    <script src="./assets/javascripts/apps/contacts/new/new_view.js"></script>
    <script type="text/javascript">
        ContactManagerApp.start();
    </script>
  </body>
</html>
